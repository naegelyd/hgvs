[aliases]
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
all_files  = 1
build-dir  = doc/build
source-dir = doc/source

[upload_sphinx]
upload-dir = doc/build/html

# http://pep8.readthedocs.org/en/latest/intro.html#error-codes
[flake8]
max-line-length = 160
exclude = tests/*
max-complexity = 10
ignore = E221,E251,E303,W291
